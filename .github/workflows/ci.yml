name: Python CI

on:
  pull_request:
    branches: [main, dev]
    paths:
      - "aicapture/**"
      - "tests/**"
      - "uv.lock"
      - "pyproject.toml"
      - ".github/workflows/**"

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true
        cache-dependency-glob: "uv.lock"

    - name: Install dependencies
      run: |
        uv sync --all-extras

    - name: Run formatters check
      run: |
        echo "üîç Running Black formatter check..."
        uv run black -S . --check
        echo "‚úÖ Black formatter check completed"

        echo "üîç Running isort check..."
        uv run isort . --check-only --diff
        echo "‚úÖ isort check completed"

    - name: Run linters
      run: |
        echo "üîç Running Flake8..."
        uv run flake8 aicapture tests
        echo "‚úÖ Flake8 completed"

        echo "üîç Running MyPy type checking..."
        uv run mypy aicapture --show-error-codes --pretty
        echo "‚úÖ MyPy check completed"

    - name: Run tests
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: |
        uv run pytest -v --cov=aicapture --cov-report=term-missing 